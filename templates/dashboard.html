{% extends "layout.html" %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
{% block title %}
{{ session.profile.name }}'s dashboard | Student Profile Viewer
{% endblock %}

{% block content %}
<body class="profile-body">
    <div class="jumbotron text-center">
        <h1>Your Dashboard</h1>
    </div>
    <div class="col-md-2 col-sm-2 profile-information-container">
        <div class="col-md-12 col-sm-12">
            <img src="{{ session.profile.picture }}" class="img-circle img-responsive"/>
        </div>
        <div class="col-md-12 col-sm-12">
            <div class="profile-name">
                <h1 style="font-size:2vw;">{{ session.profile.name }}</h1>
            </div>
        </div>
        <div class="col-md-12 col-sm-12">
            <div class="profile-container">
                <a href="{{ url_for('edit_dashboard') }}">
                    <button class="btn btn-primary">Edit</button>
                </a>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-4">
        <h1 class="profile-body-text"> {{ session.profile.name }}</h1>
    </div>
    <div class="col-md-4 col-sm-4">
        <h1 class="profile-body-text">Hello Worlds</h1>
    </div>
    <p class="profile-body-text">oops</p>
</body>

{% endblock %}
