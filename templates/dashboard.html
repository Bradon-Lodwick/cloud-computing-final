{% extends "layout.html" %}
{% block title %}
{{ session.profile.name }}'s dashboard | Student Profile Viewer
{% endblock %}

{% block content %}
<div class="container">
    <div>
        <div class="col-md-2 col-sm-2 profile-information-container">
            <div class="col-md-12 col-sm-12">
                <img src="{{ session.profile.picture }}" class="img-circle img-responsive"/>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="profile-name">
                    <h1 style="font-size:2;">{{ session.profile.name }}</h1>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="profile-container">
                    <a href="{{ url_for('edit_dashboard') }}">
                        <button class="btn btn-primary">Edit</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4">
            <h1 class="profile-body-text"> {{ session.profile.name }}</h1>
        </div>
        <div class="col-md-4 col-sm-4">
            <h1 class="profile-body-text">Hello Worlds</h1>
        </div>
    </div>
</div>

{% endblock %}
